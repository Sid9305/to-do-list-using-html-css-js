<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
</head>
<body>
    <div class="header">
        <h1>To do List</h1>
    </div>

    <form class="new-task-container">

    </form>

    <section class="tasks-list">
        <h2>Task</h2>
        <div id="tasks">

        </div>
    </section>

    <script src="/main.js"></script>
</body>
</html>
